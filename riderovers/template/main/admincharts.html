<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Charts</title>
    <!-- Include Highcharts from CDN -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>

<!-- Display Highcharts container -->
<div id="chart-container"></div>

<script>
    // Iterate over the bookings and prepare data for Highcharts
    const chartData = {
        categories: [],
        series: [{
            name: 'Total Price',
            data: []
        }]
    };

    {% for booking in bookings %}
        chartData.categories.push("{{ booking.user.get_full_name }}");
        chartData.series[0].data.push({{ booking.total_price }});
    {% endfor %}

    // Create Highcharts bar chart
    Highcharts.chart('chart-container', {
        chart: {
            type: 'bar'
        },
        title: {
            text: 'Booking Data'
        },
        xAxis: {
            categories: chartData.categories,
            title: {
                text: 'User Names'
            }
        },
        yAxis: {
            title: {
                text: 'Total Price'
            }
        },
        series: chartData.series
    });
</script>


</body>
</html>
