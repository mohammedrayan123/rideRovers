{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
    @keyframes moveText {
        0% {
            transform: translateX(-100%);
        }

        100% {
            transform: translateX(100%);
        }
    }

    .duration-container {
        overflow: hidden;
    }

    .duration-text {
        display: inline-block;
        white-space: nowrap;
        animation: moveText 5s linear infinite;
        /* Adjust the duration as needed */
    }
</style>

<div class="text-black-50 w-full body-font" style="background-color: rgb(130, 250, 130);">
    <div class="container py-4 duration-container">
        {% if duration %}
        <p class="text-lg text-center text-gray-700">
            <span class="duration-text">Your selected duration: {{ duration }}</span>
        </p>
        {% endif %}
           
    </div>
</div>


<section class="text-gray-600 body-font">

                    <img alt="ecommerce" class="object-cover object-center w-full h-full block"
                        src="{{ bike.bikepic.url }}">
                </a>
                <div class="mt-4 ">
                    <h3 class="text-gray-500 text-xs tracking-widest title-font mb-1">{{bike.biketype}}</h3>

<script>
    $(document).ready(function () {
        var durationText = $('#duration-text');
        var movingStrip = $('#moving-strip');

        if (durationText.length && movingStrip.length) {
            // Adjust the duration based on your needs (in milliseconds)
            var animationDuration = 5000;

            // Calculate the width of the strip based on the text width
            var stripWidth = durationText.width();

            // Animate the strip
            movingStrip.animate({ width: stripWidth }, animationDuration);

            // You can also update the duration dynamically
            // For example, on a button click:
            // $('#update-duration-btn').click(function() {
            //     var newDuration = 'New Duration';  // Replace this with your updated duration
            //     durationText.text('Your selected duration: ' + newDuration);
            //     stripWidth = durationText.width();
            //     movingStrip.stop().animate({ width: stripWidth }, animationDuration);
            // });
        }
    });
</script>
